<!DOCTYPE html>
<html>
<head>
    <title>Movie Library</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="CssStyleSheets/bootstrap.min.css" rel="stylesheet"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com"></link>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet"></link>
    <link href="CssStyleSheets/style.css" rel="stylesheet"></link>
</head>
<body>
<h1>Welcome to the Movie Library!</h1>
<div id="response">
    <pre><b>Fill out the details below to add a Movie to the database!</b></pre>
</div>
<div>
    <form id="my-form">
        <input type="text" id="form-customized" name="title" placeholder="Title" />
        <input type="text" id="form-customized" name="genre" placeholder="Genre" />
        <input type="text" id="form-customized" name="director" placeholder="Director" />
    
        <button class="greenButton button" type="submit">Add Movie</button>
    </form>
  </div>
    



<div id="AllMoviesTable">
    <table class="table table-hover table-active" id="movie_list_json">
        <thead>
            <tr>
                <th scope="col">MovieId</th>
                <th scope="col">Title</th>
                <th scope="col">Genre</th>
                <th scope="col">Director</th>
            </tr>                   
        </thead>
    </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
